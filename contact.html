
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | Ozark Webmasters</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Contact Ozark Webmasters</h1>

<form action="mailto:info@ozarkwebmasters.com" method="post" enctype="text/plain">
  <label>Name:<br>
    <input type="text" name="name" required>
  </label><br><br>

  <label>Email:<br>
    <input type="email" name="email" required>
  </label><br><br>

  <label>Message:<br>
    <textarea name="message" rows="5" required></textarea>
  </label><br><br>

  <button type="submit">Send Message</button>
</form>

</body>
</html>
