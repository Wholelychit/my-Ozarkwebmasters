<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ozark Webmasters — Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #2b4a3f;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    .loader {
      border: 6px solid #eee;
      border-top: 6px solid #2b4a3f;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ozark Webmasters</h1>
    <p>Pardon Our Dust! We're crafting something special here in the Ozarks.</p>
    <div class="loader"></div>
    <p>New website coming soon — thank you for your patience!</p>
  </div>
</body>
</html>
